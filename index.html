<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="./resources/build/index.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/css/foundation.min.css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="./resources/build/app.js"></script>

</head>
<body id="body" ng-app="app">
    <div class="spacer-lg"></div>
    <div class="row double-gutter">
        <div
            ng-controller="Controller:ProductsList"
            ng-switch="products.ajax.isLoading"
            ng-cloak
            class="small-12 column"
        >
            <div ng-switch-default>
                Is Loading
            </div>

            <div
                ng-switch-when="false"
                class="row"
            >
                <div
                    ng-repeat="(key, product) in products.all"
                    class="small-6 medium-4 large-2 column"
                >

                    <div class="row collapse bg-blue round-md">
                        <div class="small-12 column">

                            <div class="row bg-red text-white">
                                <div class="small-12 column">
                                    <div class="spacer-sm"></div>
                                    <div class="text-sm">{{product.name}}</div>
                                    <div class="spacer-sm"></div>
                                </div>
                            </div>

                            <div class="row bg-gray-dark text-white">
                                <div class="small-12 column">
                                    <div class="spacer-sm"></div>
                                    <div class="text-xs">$ {{product.price}}</div>
                                    <div class="spacer-sm"></div>
                                </div>
                            </div>

                        </div>

                        <div class="small-12 column text-center">
                            <div class="spacer-md"></div>
                            <div class="round-md bg-white pad">
                                <div
                                    class="square-md round-md"
                                    style="background-image: url('{{product.image}}')"
                                ></div>
                            </div>
                            <div class="spacer-md"></div>
                        </div>

                    </div>
                    <div class="spacer-lg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
